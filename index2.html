<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4831e94a15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>

    <!--start navigation-->
    <nav class="navbar navbar-light  bg-light">
        <a class="navbar-brand p-3 ml-5  text-muted" href="#">
            <i class="fab fa-instagram fa-lg "></i>
            Instagram
        </a>
        <!--start modal-->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success m-auto" data-toggle="modal" data-target="#exampleModal"
                data-whatever="">Create New Post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModal">Create New Post</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" id="message-text"></textarea>
                            <button type="button" class="btn btn-outline-dark my-2">
                                <i class="fas fa-camera"></i>
                            </button>
                            <button type="button" class="btn btn-outline-dark my-2">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancele</button>
                            <button type="button" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
        </div>
        <!--Modal ends-->
    </nav>
    <!--navigation ends-->

    <div class="col text-center m-3">
        <a class="btn-group" href="index.html">
            <button type="button" class="btn btn-light btn-sm">
                <i class="fas fa-th"></i></button>

            <button type="button" class="btn btn-light btn-sm">
                <i class="fas fa-stop"></i>
            </button>
        </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="card-1">
                <img src="https://images4.alphacoders.com/108/thumb-1920-1080044.png" class="card-img-bottom" alt="">
            </div>

            <div class="card-2 my-3">
                <img src="https://i.pinimg.com/originals/8e/74/63/8e74631e0b380019eed4803fb72164d3.jpg" class="card-img-bottom" alt="">

                <img src="https://images7.alphacoders.com/102/thumb-1920-1027364.png" class="card-img-bottom" alt="">
            </div>

             <div class="card-4 my-3">
                <img src="https://p4.wallpaperbetter.com/wallpaper/259/163/824/jujutsu-kaisen-anime-tv-series-hd-wallpaper-preview.jpg" class="card-img-bottom" alt="">
            </div>

            <div class="card-5 my-3">
                <img src="https://i.pinimg.com/originals/b2/ef/a2/b2efa270ce179172bdaf0e23543740be.jpg" class="card-img-bottom" alt="">
            </div>

            <div class="card-6 my-3">
                <img src="https://images6.alphacoders.com/934/934500.jpg" class="card-img-bottom" alt="">
            </div>



        </div>
